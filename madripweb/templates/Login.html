<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'img/Login/favicon.ico' %} "/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/Login/bootstrap/css/bootstrap.min.css' %} ">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Login//font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/Login/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/Login/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/Login/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/Login/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/Login/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/alerts.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
			
			<div class="justify-content-left row">
				<div class="login100-pic js-tilt" data-tilt>
				<img src="{% static 'img/logo2.png' %}" alt="IMG" width="250" height="250" style="padding-left: 35px">
				<div class="col-lg-12">
				{% comment %} <canvas id="circle" width="300" height="300" >
				</canvas> {% endcomment %}
				</div>
				<script>
					var ctx = document.getElementById("circle").getContext("2d");
					var progress = 0;
					var startRadius = 272 * Math.PI / 180;
					var cw = ctx.canvas.width;
					var ch = ctx.canvas.height;
					var diff = 0;

					function progressCallback() {
  						diff = (progress * 0.01) * Math.PI * 2;
  						ctx.clearRect(0, 0, cw, ch);
  						ctx.lineWidth = 10;
  						ctx.fillStyle = "#09F";
  						ctx.strokeStyle = "#09F";
  						ctx.textAlign = "center";
  						ctx.fillText(progress + "%", cw * 0.5, ch * 0.5 + 2, cw);
  						ctx.beginPath();
  						ctx.arc(cw * 0.5, ch * 0.5, cw * 0.5 - 5, startRadius, diff + startRadius, false);
  						ctx.stroke();
  						if(progress >= 100){
    						clearTimeout(progressId);   
  							}
  						progress++;
					}		
					function Progress(){
						var progressId = setInterval(progressCallback, 20);
					}

				</script>
					
				</div>
				</div>

				<form action="/Signin/" method="POST" class="login100-form validate-form">
				
				{% csrf_token %}
					<span class="login100-form-title">
						User Login
					</span>
					{%if option == "A" %}
					
					<div class="alert" style="background-color: red">
  					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  					<strong>Invalid Username or Password!</strong> 
					</div>
					
					{%endif%}

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="uname" placeholder="User Name">
						{{data_external}}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						{{data_external}}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="Progress()" >
							<a href="{% url 'Signin' %}">  
							Login
						</button>
					</div>
					
					

					
					
					

{% comment %} <div class="button">
    <a href="{% url 'Signin' %}">
        <span>Upload Now</span>
        <svg class="load" version="1.1"x="0px" y="0px" width="30px" height="30px" viewBox="0 0 40 40" enable-background="new 0 0 40 40">
            <path opacity="0.3" fill="#fff" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
            s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
            c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
            <path fill="#fff" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
            C22.32,8.481,24.301,9.057,26.013,10.047z">
            <animateTransform attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 20 20"
            to="360 20 20"
            dur="0.5s"
            repeatCount="indefinite"/>
            </path>
        </svg>
        <svg class="check" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
    </a>
	
    <div>
        <span></span>
    </div>
</div> {% endcomment %}
					


					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'Signup' %}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'vendors/Login/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendors/Login/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendors/Login/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendors/Login/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendors/Login/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/Login/main.js' %}"></script>

</body>
</html>
